<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form Process Steps - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="../css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link  href="../css/ltp.css" rel="stylesheet"/>
    <script src="../javascript/jquery-1.11.1.min.js"></script>
    <script src="../javascript/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <form role="form" action="" method="post" >
        <div class="col-lg-6 col-lg-offset-3">
          <div class="form-group">
            <label for="InputName">UCAMS ID</label>
            <div class="input-group">
              <input type="text" class="form-control" name="uid" id="uid" placeholder="UCAMS ID" required>
              <div class="input-group-addon">
                <i class="glyphicon glyphicon-ok form-control-feedback"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="InputEmail">MAC Address</label>
            <div class="input-group">
              <input type="text" class="form-control" id="mac" name="mac" placeholder="MAC Address" required>
              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
          </div>
          <div class="form-group">
            <label for="InputMessage">Post install script</label>
            <div class="input-group">
              <textarea name="post_script" id="post_script" class="form-control" rows="5" placeholder="Shell script to be ran after installation"></textarea>
              <span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span></div>
          </div>
          <input type="submit" name="submit" id="submit" value="Finish" class="btn btn-info pull-right">
        </div>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="stage-bar" style="border-bottom:0;">
        <div class="col-xs-3 stage-bar-pip complete">
          <div class="text-center stage-bar-pip-icon">Step 1</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="stage-bar-dot"></a>
          <div class="stage-bar-info text-center">Choose your distribution</div>
        </div>

        <div class="col-xs-3 stage-bar-pip complete">
          <div class="text-center stage-bar-pip-icon">Step 2</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="stage-bar-dot"></a>
          <div class="stage-bar-info text-center">Select Packages to install</div>
        </div>

        <div class="col-xs-3 stage-bar-pip complete">
          <div class="text-center stage-bar-pip-icon">Step 3</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="stage-bar-dot"></a>
          <div class="stage-bar-info text-center">Enable optional configurations</div>
        </div>

        <div class="col-xs-3 stage-bar-pip active">
          <div class="text-center stage-bar-pip-icon">Step 4</div>
          <div class="progress"><div class="progress-bar"></div></div>
          <a href="#" class="stage-bar-dot"></a>
          <div class="stage-bar-info text-center">Confirm and deploy your configuration</div>
        </div>
      </div>
    </div>
	</div>
</div>
</body>
</html>
